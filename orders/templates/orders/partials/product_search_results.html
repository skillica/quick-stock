{% load humanize %}
{% if products %}
    <div class="list-group">
        {% for product in products %}
            <button type="button"
                    class="list-group-item list-group-item-action"
                    onclick="addOrderItem('{{ product.id }}', '{{ product.name }}', '{{ product.price }}')">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ product.name }}</h6>
                    <small class="text-success fw-bold">Rs.{{ product.price|intcomma }}</small>
                </div>
                {% if product.sku %}<small class="text-muted">SKU: {{ product.sku }}</small>{% endif %}
            </button>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info mb-0">No products found for "{{ query }}"</div>
{% endif %}
