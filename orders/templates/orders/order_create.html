{% extends 'core/base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h3>Create New Order</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" id="orderForm" novalidate>
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="id_customer_name" class="form-label">Customer Name</label>
                                    <input type="text"
                                           class="form-control"
                                           id="id_customer_name"
                                           name="customer_name"
                                           required />
                                </div>
                                <div class="col-md-6">
                                    <label for="id_status" class="form-label">Status</label>
                                    <select class="form-select" id="id_status" name="status">
                                        <option value="pending" selected>Pending</option>
                                        <option value="completed">Completed</option>
                                        <option value="canceled">Canceled</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <h5 class="mb-3">Add Products</h5>
                            <!-- Product Search -->
                            <div class="mb-4">
                                <label for="productSearch" class="form-label">Search Product</label>
                                <input type="text"
                                       id="productSearch"
                                       class="form-control"
                                       placeholder="Search by product name or SKU..."
                                       name="product-search"
                                       hx-get="{% url 'orders:product_search' %}"
                                       hx-trigger="keyup changed delay:300"
                                       hx-target="#searchResults" />
                                <div id="searchResults" class="mt-2"></div>
                            </div>
                            <hr class="my-4">
                            <!-- Order Items Container -->
                            <h5 class="mb-3">Order Items</h5>
                            <div id="orderItemsContainer">
                                <!-- Items added here -->
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-dark">Create Order</button>
                                <a href="{% url 'orders:list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    <script>
        let itemCounter = 0;

        function addOrderItem(productId, productName, price) {
            itemCounter++;
            const itemId = `item_${itemCounter}`;
            
            const itemHtml = `
                <div class="card mb-3" id="${itemId}_card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label class="form-label">Product</label>
                                <input type="text" class="form-control" value="${productName}" readonly>
                                <input type="hidden" name="product_id_${itemId}" value="${productId}"> 
                                <input type="hidden" name="item_id" value="${itemId}">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" name="price_${itemId}" value="${price}" step=0" readonly>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" name="qty_${itemId}" value="1" min="1" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Discount</label>
                                <input type="number" class="form-control" name="discount_${itemId}" value="0" step="0" min="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-danger w-100" onclick="removeItem('${itemId}')">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('orderItemsContainer').insertAdjacentHTML('beforeend', itemHtml);
            document.getElementById('productSearch').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        function removeItem(itemId) {
            document.getElementById(`${itemId}_card`).remove();
        }
    </script>
{% endblock scripts %}
