<div class="col-sm-3">
    <select name="sort" class="form-select">
        <option value="">Sort By</option>
        <option value="name_asc"
                {% if request.GET.sort == 'name_asc' %}selected{% endif %}>Name (A - Z)</option>
        <option value="name_desc"
                {% if request.GET.sort == 'name_desc' %}selected{% endif %}>Name (Z - A)</option>
        <option value="price_asc"
                {% if request.GET.sort == 'price_asc' %}selected{% endif %}>Price (Low -> Hight)</option>
        <option value="price_desc"
                {% if request.GET.sort == 'price_desc' %}selected{% endif %}>Price (High -> Low)</option>
        <option value="newest"
                {% if request.GET.sort == 'newest' %}selected{% endif %}>Newest</option>
        <option value="oldest"
                {% if request.GET.sort == 'oldest' %}selected{% endif %}>Oldest</option>
    </select>
</div>
