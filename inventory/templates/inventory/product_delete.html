{% extends 'core/base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <!-- Card Header -->
                    <div class="card-header bg-dark text-white py-3">
                        <h4 class="mb-0">Confirm Delete</h4>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <p class="fs-5">
                            Are you sure you want to delete <strong>{{ product.name }}</strong> (SKU: {{ product.sku }})?
                        </p>
                        <div class="alert alert-danger">This action cannot b undone.</div>
                    </div>
                    <!-- Card Footer -->
                    <div class="card-footer d-flex justify-content-end gap-3">
                        <a href="{% url 'inventory:list' %}" class="btn btn-outline-dark">Cancel</a>
                        <form method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
